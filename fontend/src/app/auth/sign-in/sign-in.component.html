
<mat-card class="center">


<mat-card-content>
<div class="example-container">
  <form [formGroup]="form" (submit)="formSubmit()">
    <mat-form-field>
      <input matInput placeholder="Имя пользователя:" formControlName="username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Пароль:" formControlName="password">
    </mat-form-field>
    <br />
    <button mat-button color="primary">Войти</button>
  </form>
</div>

</mat-card-content>



</mat-card>
