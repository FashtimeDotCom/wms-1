<mat-card>
<form [formGroup]="authForm">
  <div class="form-group">
    <mat-form-field>
      <input  matInput="" class="form-control" formControlName="username" placeholder="Имя пользователя:">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input type="password"  matInput="" class="form-control" formControlName="password" placeholder="Пароль:">
    </mat-form-field>
  </div>


</form>
</mat-card>
